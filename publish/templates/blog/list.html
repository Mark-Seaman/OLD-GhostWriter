{% extends 'publish_theme.html' %}


{% block title %}
The Blog Farm
{% endblock title %}


{% block content %}

<div class="container-fluid">

    <div class="header light text-center p-2">
        <h1>Blogs & Books</h1>
    </div>

    {% for blog in pubs %}

    <div class="listing">
        <div class="card light m-md-5 p-md-5">
            <div class="row">
                <div class="col-md-5 cover">
                    <a href="{{ blog.url }}">
                        <p><img src="{{ blog.cover_image }}" alt="{{ blog.title }}" width="300"></p>
                    </a>
                </div>
                <div class="col-md-7 light">
                    <a href="{{ blog.url }}">
                        <h1>{{ blog.title }}</h1>
                    </a>
                    <h2>{{ blog.subtitle }}</h2>
                    <p>by Mark Seaman</p>
                    <p>{{ blog.description }}</p>

                </div>
            </div>
        </div>

    </div>

    {% endfor %}

</div>

{% endblock content %}
