{% extends 'publish_theme.html' %}


{% block content %}

<div class="row m-3">

    <div class="col-lg m-3 p-3">
        <div class="card light p-5">
            {% if cover_image %}

            <div class="cover mb-md-5">
                <img src="{{ cover_image }}" alt="{{ cover_image }}" width="400">
            </div>

            {% endif %}

            <div>
                <h3>Title</h3>
                <p><b><a href="{{ url }}">{{ title }}</a></b></p>
                <h3>Author</h3>
                <p><b><a href="https://markseaman.org">Mark Seaman</a></b></p>
                <h3>Description</h3>
                <p>{{ description }}</p>
            </div>

        </div>
    </div>

    <div class="col-lg m-3 p-3">
        <div class="card light p-5">

            <h2>Table of Contents</h2>
            {% if html %}
            {% autoescape off %}
            {{ html }}
            {% endautoescape %}
            {% endif %}

        </div>
    </div>
</div>

{% endblock content %}
